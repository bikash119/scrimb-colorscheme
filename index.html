<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="font-inter h-screen w-screen dark:bg-gray-800">
    <nav class="flex justify-between px-4 py-2 bg-gray-300 dark:bg-zinc-800">
      <header>
          <h1 class="font-extrabold text-5xl text-indigo-600 text-left uppercase">Choose your scheme</h1>
      </header>
      <button id="dark-mode" class="pr-10">
        <span class="hidden"><i class="fa-solid fa-moon fa-sharp text-gray-400 dark:text-white"></i></span>
        <span ><i class="fa-sharp fa-solid fa-sun text-gray-400 dark:text-white"></i></span>
      </button>
    </nav>
    <main id='container' class='flex flex-col h-[calc(100vh-6rem)] w-full dark:bg-gray-800'>
      <form id="scheme">
        <section class="flex justify-around py-3 gap-2">
          <input class="w-16 border-4 border-slate-300 dark:border-slate-300"
              id="selected-color" 
              type="color" 
              name="selected-color" 
              value="#E66465">
          <div class="relative flex border-2 border-slate-200 
                      items-center justify-between w-1/3 rounded-lg cursor-pointer"
                id="mode-selector">
          </div>
          <button class="cursor-pointer border-2 border-slate-200 text-sm rounded-sm py-2 px-3 dark:text-white dark:border-none dark:bg-slate-600 capitalize" 
                  id='submit-btn' 
                  type="submit">get color scheme</button>
        </section>
      </form>
      <section class="h-full">
          <div class="flex h-full" id="color-display"></div>
      </section>
    </main>
    <div class="flex flex-col gap-2 fixed inset-x-110 top-30 border-2 
              border-slate-200 justify-between w-120 rounded-lg capitalize
              bg-stone-50 p-1 hidden dark:bg-gray-800 dark:border-2 dark:text-white"
          id="mode-modal">
        
    </div>
    <script src="src/main.ts" type="module"></script>
</body>
</html>
